<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sherlock AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mono: ['"JetBrains Mono"', 'monospace'],
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'osint-dark': '#000000',      // Pure Black
            'osint-panel': '#09090b',     // Zinc 950
            'osint-surface': '#18181b',   // Zinc 900
            'osint-border': '#27272a',    // Zinc 800
            'osint-primary': 'var(--osint-primary)', // Dynamic Accent
            'osint-text': '#a1a1aa',      // Zinc 400
            'osint-warn': '#fbbf24',      // Amber 400 (Lighter, Professional)
            'osint-danger': '#f87171',    // Red 400 (Soft Crimson)
            'osint-success': '#34d399',   // Emerald 400 (Crisp Green)
          },
          animation: {
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --osint-primary: #e4e4e7cc;
      /* Default Zinc-200 with 80% opacity for subtle glass effect */
    }

    body {
      background-color: #000000;
      color: #e4e4e7;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 0px;
      border: 1px solid #000000;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }

    /* CRT Scanline Effect Overlay */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2));
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.15;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "d3": "https://esm.sh/d3@7.9.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <div class="scanlines"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
